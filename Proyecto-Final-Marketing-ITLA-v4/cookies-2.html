<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>PÃ¡gina de Destino</title>
</head>
<body>
    <h1>Valores recibidos:</h1>
    <p>Cookie: <span id="valorCookie"></span></p>
    <p>Session Storage: <span id="valorSession"></span></p>
    <p>Local Storage: <span id="valorLocalStorage"></span></p>

    <script>
        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for(let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        document.getElementById("valorCookie").textContent = getCookie("miCookie");
        document.getElementById("valorSession").textContent = sessionStorage.getItem("miSession");
        document.getElementById("valorLocalStorage").textContent = localStorage.getItem("miLocalStorage");
    </script>
</body>
</html>
