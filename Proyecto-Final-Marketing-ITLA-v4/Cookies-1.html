<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Enviar Valores</title>
</head>
<body>
    <button onclick="enviarValores()">Enviar Valores</button>

    <script src="script.js"></script>
</body>
<script>
    function setCookie(name, value, days) {
    let expires = "";
    if (days) {
        const date = new Date();
        date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
        expires = "; expires=" + date.toUTCString();
    }
    document.cookie = name + "=" + (value || "") + expires + "; path=/";
}

function setSessionItem(key, value) {
    sessionStorage.setItem(key, value);
}

function setLocalStorageItem(key, value) {
    localStorage.setItem(key, value);
}

function enviarValores() {
    const valorCookie = "valorCookie";
    const valorSession = "valorSession";
    const valorLocalStorage = "valorLocalStorage";

    // Establecer valores
    setCookie("miCookie", valorCookie, 7); // Cookie con expiración de 7 días
    setSessionItem("miSession", valorSession);
    setLocalStorageItem("miLocalStorage", valorLocalStorage);

    // Redirigir a la página de destino
    window.location.href = "ejmp2.html";
}

</script>
</html>
